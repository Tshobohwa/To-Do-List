<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d12f981523.js" crossorigin="anonymous"></script>
    <title>To Do list</title>
</head>

<body>
    <div class="app-div">
        <header class="app-header">
            <h1 class="App-title">Today's To Do </h1>
            <i class="fa-solid fa-arrows-rotate"></i>
        </header>
        <input type="text" placeholder="Add to your list..." class="new-todo-input">
        <ul class="todo-list">
        </ul>
        <button class="clear-completed__btn">Clear all completed</button>
    </div>
</body>

</html>
